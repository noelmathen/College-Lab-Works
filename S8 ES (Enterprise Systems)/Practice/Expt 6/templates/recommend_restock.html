<!DOCTYPE html>
<html>
<head>
  <title>Restock Recommendations</title>
</head>
<body>
  <h1>Restock Recommendations (Threshold: {{ threshold }})</h1>
  {% if restock_items %}
    <table border="1">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Stock</th>
      </tr>
      {% for item in restock_items %}
      <tr>
        <td>{{ item["Product ID"] }}</td>
        <td>{{ item["Product Name"] }}</td>
        <td>{{ item["Stock"] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No products need restocking.</p>
  {% endif %}
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
