<!DOCTYPE html>
<html>
<head>
  <title>Update Product</title>
</head>
<body>
  <h1>Update Product</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <p>Enter Product ID to update: <input type="text" name="product_id"></p>
    <p><input type="submit" value="Search"></p>
  </form>
  <h2>Products:</h2>
  <ul>
    {% for product in products %}
      <li>{{ product["Product ID"] }} - {{ product["Product Name"] }}</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
