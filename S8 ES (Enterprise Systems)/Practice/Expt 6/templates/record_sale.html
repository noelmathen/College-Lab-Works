<!DOCTYPE html>
<html>
<head>
  <title>Record Sale</title>
</head>
<body>
  <h1>Record Sale</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <p>Product ID: <input type="text" name="product_id"></p>
    <p>Quantity Sold: <input type="text" name="quantity"></p>
    <p><input type="submit" value="Record Sale"></p>
  </form>
  <h2>Products:</h2>
  <ul>
    {% for product in products %}
      <li>{{ product["Product ID"] }} - {{ product["Product Name"] }} (Stock: {{ product["Stock"] }})</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
