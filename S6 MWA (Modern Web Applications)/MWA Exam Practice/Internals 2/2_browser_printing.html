<!DOCTYPE html>
<head>
    <title>Javascript in body</title>
</head>
<body>
    <p id="texthere"></p>
    <script>
        document.getElementById("texthere").innerHTML = 5+6;
        let d = new Date()
        document.body.innerHTML += "<h1>Todays date" + d + "</h1> "
        document.write("<h1> Hello world </h1>")
        document.writeln("Hello world")
        console.log(2+3)
    </script>
</body>
