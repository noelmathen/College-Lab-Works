<!-- Create a registration form using HTML and JavaScript. 
Implement client-side validation for fields such as username, email, password, and confirm password. 
Display appropriate error messages for invalid input. -->

<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="usernameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="confirmPasswordError" class="error"></div>
        </div>
        <button type="button" onclick="validateForm()">Register</button>
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            let isValid = true;

            // Validate username
            if (username === '') {
                document.getElementById('usernameError').innerText = 'Username is required.';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^ [^\s@]+ @ [^\s@]+ \. [^\s@]+ $/;
            if (email === '') {
                document.getElementById('emailError').innerText = 'Email is required.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email format.';
                isValid = false;
            }

            // Validate password
            if (password === '') {
                document.getElementById('passwordError').innerText = 'Password is required.';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters.';
                isValid = false;
            }

            // Validate confirm password
            if (confirmPassword === '') {
                document.getElementById('confirmPasswordError').innerText = 'Confirm Password is required.';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            // If form is valid, show success message
            if (isValid) {
                alert('Registration successful!');
                document.getElementById('registrationForm').reset();
            }
        }
    </script>
</body>
</html>
