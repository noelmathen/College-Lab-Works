<html>
    <head>
        <title>JS Intro</title>
    </head>

    <body>
        <h1 id="heading1"></h1>

        <script>
            let d = new Date();
            //alert("Date is: " + d);
            document.body.innerHTML += "<p>Todays date is: " + d + "</p>"
            document.getElementById("heading1").innerHTML += "<p>Todays date is: " + d + "</p>"
            document.writeln("writeln() function");
            document.write("write() function"); //adds newline character
        </script>
    </body>
</html>
