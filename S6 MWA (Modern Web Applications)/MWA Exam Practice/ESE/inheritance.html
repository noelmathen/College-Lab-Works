<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Control Example</title>
    <style>
        .parent {
            color: blue;
        }
        .child {
            color: inherit; /* Will inherit blue from .parent */
        }
        .child-initial {
            color: initial; /* Will set to default (usually black) */
        }
        .child-unset {
            color: unset; /* Acts as inherit here, so blue */
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent text
        <div class="child">Child text</div>
        <div class="child-initial">Child initial text</div>
        <div class="child-unset">Child unset text</div>
    </div>
</body>
</html>
