<html>

<head>
    <title>DOM</title>
</head>

<body>
    <p id="para1"></p>
    <p id="para2"></p>

    <p class="para3"></p>
    <p class="para4"></p>

    <h1>Hello frends</h1>
    <h2 id="heading2" style="color: blue;">HI</h2>




    <script>
        document.getElementById("para1").innerHTML = "paragraph 1";

        let para1 = document.querySelector("p");
        para1.innerHTML = "New para 1";

        let paras = document.querySelectorAll("p");
        paras[1].innerHTML = "Para2"
        paras[2].innerHTML = "Para3"


        console.log(paras[2].previousElementSibling.textContent);

        document.getElementById("heading2").style.backgroundColor = "yellow";
    </script>
</body>

</html>
