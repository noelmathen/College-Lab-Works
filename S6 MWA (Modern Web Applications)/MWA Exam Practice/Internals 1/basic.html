<!DOCTYPE html>
<html>

<body>

    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <table border="1">
        <tr>
            <td rowspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
    </table>
    


</body>

</html>
