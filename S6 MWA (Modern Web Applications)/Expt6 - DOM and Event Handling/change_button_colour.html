<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Button Color</title>
</head>
<body>
  <h1>Change Button Color</h1>
  <button id="colorBtn">Change color</button>

  <script>
    // Get the button element
    var button = document.getElementById("colorBtn");

    // Add mouseover event listener to change foreground color to red
    button.addEventListener("mouseover", function() {
      button.style.color = "red";
    });

    // Add mouseout event listener to change background color to green
    button.addEventListener("mouseout", function() {
      button.style.backgroundColor = "green";
    });
  </script>
</body>
</html>
