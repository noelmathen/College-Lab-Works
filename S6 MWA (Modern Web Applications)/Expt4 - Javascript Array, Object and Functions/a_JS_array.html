<!DOCTYPE html>
<html>
<head>
    <title>Array Operations</title>
</head>
<body>
    <h1>Array Operations</h1>
    <div>
        <label for="numElements">Enter number of elements:</label>
        <input type="number" id="numElements" min="1">
    </div>
    <div id="elementsInput" style="display: none;">
        <label for="elements">Enter elements (comma separated):</label>
        <input type="text" id="elements">
    </div>
    <button onclick="getArray()">Submit</button>

    <script>
        function getArray() {
            const numElements = document.getElementById('numElements').value;
            if (!numElements || numElements <= 0) {
                alert('Please enter a valid number of elements.');
                return;
            }
            
            document.getElementById('elementsInput').style.display = 'block';
            const elementsInput = document.getElementById('elements').value;
            if (!elementsInput) {
                return;
            }
            
            const elementsArray = elementsInput.split(',').map(Number); //converting a single string with commas into array of number
            if (elementsArray.length !== parseInt(numElements)) {
                alert('Number of elements does not match the count provided.');
                return;
            }

            const sum = sumArray(elementsArray);
            const sortedArray = bubbleSort(elementsArray);

            alert('Sum of array: ' + sum);
            alert('Sorted array: ' + sortedArray.join(', '));
        }

        function sumArray(arr) {
            return arr.reduce((a, b) => a + b, 0);
        }

        function bubbleSort(arr) {
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]; //sexy way of swapping in js. just realized that
                    }
                }
            }
            return arr;
        }
    </script>
</body>
</html>
